<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CS:GO</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="map_row">
                <div class="map_column">
                  <img src="../img/map_1_inferno.jpeg" style="width:50%">
                </div>
                <div class="map_column">
                  <img src="../img/map_2_mirage.jpeg" style="width:50%">
                </div>
                <div class="map_column">
                  <img src="../img/map_3_nuke.jpeg" style="width:50%">
                </div>
                <div class="map_column">
                <img src="../img/map_4_nuke_II.jpg" style="width:50%">
                </div>
            </div>
            <video autoplay loop muted>
                <source src="../img/BEST Pro Deagle Plays in CS_GO_Trim.mp4" type="video/mp4">
            </video>
              
            <div class="title_skin" id="title">Partez Au Combat Avec Style</div>
          <div class="background-img" id="background_skin_awp">
            <div class="box" id="box_slide_show">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
                <div class="content">

                    <!-- Slideshow container -->
                    <div class="slideshow-container" id="slideshow_skin_awp">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                        <img src="../img/awp_skin_1.png" style="width:100%" class="slideshow">
                        <div class="text_skin_awp_rotate">Medusa</div>
                        </div>
                    
                        <div class="mySlides fade">
                        <img src="../img/awp_skin_2.png" style="width:100%" class="slideshow">
                        <div class="text_skin_awp_rotate">Dragon Lore</div>
                        </div>

                        <div class="mySlides fade">
                            <img src="../img/awp_skin_3.png" style="width:100%" class="slideshow">
                            <div class="text_skin_awp_rotate">Gungnir</div>
                        </div>

                        <div class="mySlides fade">
                            <img src="../img/awp_skin_4.png" style="width:100%" class="slideshow">
                            <div class="text_skin_awp_rotate">The Prince</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="title_team" id="title"style="color: white;">2 Camps 2 Choix</div>
        <div class="choose_team" id="choose_team">
            <img src="../img/cs_go_team_terrorist.jpg" class="choose_team_terro">
            <img src="../img/cs_go_team_anti-terrorist.jpg" class="choose_team_anti">
        </div>
    </div>
    </section>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="../js/index.js"></script>
<script src="../js/hide_show.js"></script>
</html>
